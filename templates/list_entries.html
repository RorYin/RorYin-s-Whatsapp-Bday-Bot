<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Entries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .scrollable {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }

        th {
            background-color: #4682b4;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #5a9bd4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>RorYin's Birthday Reminder Whatsapp Bot</h1>
        </header>
        <div class="scrollable">
            <table>
                <thead>
                    <tr>
                        <th>Count</th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ entry.name }}</td>
                            <td>{{ entry.bday }}</td>
                            <td>
                                <form action="{{ url_for('delete_entry', index=loop.index0) }}" method="POST" style="display:inline;">
                                    <button type="submit" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <a href="{{ url_for('main') }}" class="button">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
